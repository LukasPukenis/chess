<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <script src="./chess.js"></script>
        <style>
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-gap: 5px;
            }
            .container div {
                background-color: red;
                aspect-ratio: 1;
            }

            .even {
                background: lightgray;
            }

            .odd {
                background: gray;
            }
            .box {
                display: inline-flex;
                position: relative;
                width: 60px;
                height: 60px;
                text-align: center;
                font-size: 40pt;
                cursor: hand;
            }

            .value {
                display: inline-flex;
            }

            .indicator-top-left  {
                top: 4px;
                left: 4px;
            }

            .nopointer {
                pointer-events: none;
            }

            .indicator-bottom-right {
                left: 48px;
                top: 40px;
            }

            .indicator-top-left, .indicator-bottom-right {
                color: #222;
                display: inline-table;
                font-size: 18px;
                position: absolute;
            }            

            .figure {
                left: 15px;
                top: -4px;
                position: absolute;
            }

            .selected {
                background: #f00;
            }

            .possible {
                background: #0f0;
            }
        </style>                
    </head>
    <body>
        <div id="board">
            
        </div>
    </body>
</html>
